<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>DayPlanner</h2>
            <ul>
                <li><a href="/dashboardlite"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="/profilelite"><i class="fas fa-user"></i>Profile</a></li>
                <li><a href="/writinglite"><i class="fa-solid fa-pen-to-square"></i> Writing</a></li>
                <li><a href="/cookinglite"><i class="fa-solid fa-utensils"></i> Cooking</a></li>
                <li><a href="/logout"><i class="fa-solid fa-question"></i> Logout</a></li>

            </ul> 
            <div class="social_media">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="main_content">
            <div class="header">Profil</div>  
            <div class="info">
                <h3>E-Mail ändern und Account deaktivieren</h3>
                    <label for=email onclick="event.stopPropagation()">E-Mail-Adresse: </label>
                    <input class="form-control" type='text' id='email' name='email' readonly>
                    <br><button class="btn btn-danger" id="delete">Account löschen</button>
                    <br><label for="changedEmail">Änderung: </label>
                    <br><input class="form-control" type='text' id="changedEmail" name="changedEmail">
                    <br><button class="btn btn-primary" id="change">Email ändern</button>
                    <h3 id="profilePW">Passwort ändern</h3>
                    <br><label for=password>Passwort</label>
                    <input class="form-control" type="password" id="password">
                    <br><label for="newPassword">Neues Passwort</label>
                    <input class="form-control" type="password" id="newPassword">
                    <br><button class="btn btn-primary" id="passwordChange">Passwort ändern</button>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
    
</body>
</html>
