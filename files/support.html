</head>
<body>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d5f998a347.js" crossorigin="anonymous"></script>
    <div class="wrapper">
        <div class="sidebar">
            <h2>DayPlanner</h2>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i>Profile</a></li>
                <li><a href="writing.html"><i class="fa-solid fa-pen-to-square"></i> Writing</a></li>
                <li><a href="stocks.html"><i class="fa-solid fa-arrow-trend-up"></i> Stonks</a></li>
                <li><a href="cooking.html"><i class="fa-solid fa-utensils"></i> Cooking</a></li>
                <li><a href="support.html"><i class="fa-solid fa-question"></i> Support</a></li>
            </ul> 
            <div class="social_media">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="main_content">
            <div class="header">Support</div>  
            <div class="info">

                <div class="fcf-body">

                    <div id="fcf-form">
                    <h3 class="fcf-h3">Contact us</h3>
                
                    <form id="fcf-form-id" class="fcf-form-class" action="dashboard.html">
                        
                        <div class="fcf-form-group">
                            <label for="Name" class="fcf-label">Your name</label>
                            <div class="fcf-input-group">
                                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                            </div>
                        </div>
                
                        <div class="fcf-form-group">
                            <label for="Email" class="fcf-label">Your email address</label>
                            <div class="fcf-input-group">
                                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                            </div>
                        </div>
                
                        <div class="fcf-form-group">
                            <label for="Message" class="fcf-label">Your message</label>
                            <div class="fcf-input-group">
                                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                            </div>
                        </div>
                
                        <div class="fcf-form-group">
                            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
                        </div>
                
                
                    </form>
                    </div>
                
                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
